<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            color: #00ff00;
            font-size: 18px;
            line-height: 1;
            white-space: pre;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 0;
        }
        
        .tagline {
            color: #ffffff;
            font-size: 36px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #00ff00;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        /* 배경 그라데이션 효과 */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 255, 0, 0.05) 50%, transparent 100%);
            pointer-events: none;
        }
        
        /* 테두리 장식 */
        .border-decoration {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="border-decoration"></div>
    
    <pre class="logo">██╗  ██╗ █████╗ ███████╗██╗ █████╗ 
██║  ██║██╔══██╗██╔════╝██║██╔══██╗
███████║███████║███████╗██║███████║
██╔══██║██╔══██║╚════██║██║██╔══██║
██║  ██║██║  ██║███████║██║██║  ██║
╚═╝  ╚═╝╚═╝  ╚═╝╚══════╝╚═╝╚═╝  ╚═╝</pre>
    
    <div class="tagline">FROM IDEA TO REALITY</div>
    <div class="subtitle">AI NATIVE COMPANY</div>
</body>
</html>
